<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>广告创意</title>
    <!--引入开始-->
    <link type="text/css" href="css/face.css" rel="stylesheet" />
    <script type="text/javascript" src="js/face_js/jquery-1.8.3.min.js"></script>
    <!--jquery.event.drag-1.5.min.js是鼠标拖动插件，如果不需要，可以删除-->
    <script type="text/javascript" src="js/face_js/jquery.event.drag-1.5.min.js"></script>
    <script type="text/javascript" src="js/face_js/jquery.touchSlider.js"></script>
    <script type="text/javascript">
$(document).ready(function(){

	$(".main_visual").hover(function(){
		$("#btn_prev,#btn_next").fadeIn()
	},function(){
		$("#btn_prev,#btn_next").fadeOut()
	});

	$dragBln = false;

	$(".main_image").touchSlider({
		flexible : true,
		speed : 200,
		btn_prev : $("#btn_prev"),
		btn_next : $("#btn_next"),
		paging : $(".flicking_con a"),
		counter : function (e){
			$(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
		}
	});

	$(".main_image").bind("mousedown", function() {
		$dragBln = false;
	});

	$(".main_image").bind("dragstart", function() {
		$dragBln = true;
	});

	$(".main_image a").click(function(){
		if($dragBln) {
			return false;
		}
	});

	timer = setInterval(function(){
		$("#btn_next").click();
	}, 4000);

	$(".main_visual").hover(function(){
		clearInterval(timer);
	},function(){
		timer = setInterval(function(){
			$("#btn_next").click();
		},4000);
	});

	$(".main_image").bind("touchstart",function(){
		clearInterval(timer);
	}).bind("touchend", function(){
		timer = setInterval(function(){
			$("#btn_next").click();
		}, 4000);
	});

});
    </script>
    <!--引入结束-->
    <style>
        body {
            margin: 0;
            padding: 0;
            border:0;
        }
    </style>
</head>
<body oncontextmenu='return false' ondragstart='return false'>

    <!-- 代码开始 -->
    <div class="main_visual">
        <div class="flicking_con">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
        </div>
        <div class="main_image">
            <ul>
                <li><span class="img_1"></span></li>
                <li><span class="img_2"></span></li>
                <li><span class="img_3"></span></li>
                <li><span class="img_4"></span></li>
                <li><span class="img_5"></span></li>
            </ul>
            <a href="javascript:;" id="btn_prev"></a>
            <a href="javascript:;" id="btn_next"></a>
        </div>
    </div>
    <!-- 代码结束 -->
</body>
</html>
