<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/info-mgt.css" />
    <link rel="stylesheet" href="css/WdatePicker.css" />
    <link rel="stylesheet" href="css/style01.css">
    <title>设备管理</title>
</head>

<body>
    <div class="title"><h2>设备控制</h2></div>
    <section class="container">
        <label style="font-size:16px;">进行采样</label>
        <div class="switch">
            <input type="radio" class="switch-input" name="view" value="week" id="week" checked>
            <label for="week" class="switch-label switch-label-off">开始</label>
            <input type="radio" class="switch-input" name="view" value="month" id="month">
            <label for="month" class="switch-label switch-label-on">结束</label>
            <span class="switch-selection"></span>
        </div>
        <label style="font-size:16px;">水泵启停</label>
        <div class="switch switch-2">
            <input type="radio" class="switch-input" name="view2" value="week2" id="week2" checked>
            <label for="week2" class="switch-label switch-label-off">启动</label>
            <input type="radio" class="switch-input" name="view2" value="month2" id="month2">
            <label for="month2" class="switch-label switch-label-on">停止</label>
            <span class="switch-selection"></span>
        </div>
        <label style="font-size:16px;">反冲清洗</label>
        <div class="switch switch-3">
            <input type="radio" class="switch-input" name="view3" value="week3" id="week3" checked>
            <label for="week3" class="switch-label switch-label-off">开始</label>
            <input type="radio" class="switch-input" name="view3" value="month3" id="month3">
            <label for="month3" class="switch-label switch-label-on">结束</label>
            <span class="switch-selection"></span>
        </div>
        <label style="font-size:16px;">空调启停</label>
        <div class="switch switch-4">
            <input type="radio" class="switch-input" name="view4" value="week4" id="week4" checked>
            <label for="week4" class="switch-label switch-label-off">启动</label>
            <input type="radio" class="switch-input" name="view4" value="month4" id="month4">
            <label for="month4" class="switch-label switch-label-on">停止</label>
            <span class="switch-selection"></span>
        </div>
        <label style="font-size:16px;">标液检测</label>
        <div class="switch switch-5">
            <input type="radio" class="switch-input" name="view5" value="week5" id="week5" checked>
            <label for="week5" class="switch-label switch-label-off">启动</label>
            <input type="radio" class="switch-input" name="view5" value="month5" id="month5">
            <label for="month5" class="switch-label switch-label-on">停止</label>
            <span class="switch-selection"></span>
        </div>
        <label style="font-size:16px;">设备检测频率：1h/次</label>
    </section>
</body>
</html>
